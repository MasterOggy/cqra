<app-header></app-header>
 
<div class="content-wrapper">
    <div class="container-fluid ">
      <div class="add-bg-here">
        <div class="add-container-viewcommon">
         <div class="add-breadcrames">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home </a>
              </li>
              <li class="breadcrumb-item active">User Log</li>
            </ol>
         </div>
         <div class="main-header_createview">
            <div class="left-side-header">
                <div class="create-content-header">
                  <h1> Create Project </h1>
                </div>
            </div>
         </div>
         <div class="create-viewform">
         
            <div class="form-group row" style="margin-top:-20px">
              <label for="fname" class="col-sm-3 col-form-label" style="margin-left:12px;">Regional Manager</label>
                <div class="col-sm-8 common-ul-li-drop">
                  <div class="form-group px-0">
                    <select  [(ngModel)]="SelClientId" #clientId (change)="getProjects();" > 
                      <option  [value]="0">Please Select</option>
                      <option [value]="o.userId" *ngFor="let o of users">
                         {{o.userFullName}}
                      </option>
                  </select>
                  </div>
                </div>
            </div>

           <div class="form-group" style="margin-top:-20px">
                <label >From Date</label>
                <input style="margin-left:70px;width:410px;" type="date" [(ngModel)]="fromDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.projectStartDate.errors }" />
            </div>

            <div class="form-group" style="margin-top:-20px">
                <label>To Date</label>
                <input style="margin-left:70px;width:410px;" type="date" [(ngModel)]="toDdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.projectEndDate.errors }" />
          </div>

      
      <div class="form-group row" style="margin-top:-20px">
        <label for="fname" class="col-sm-3 col-form-label" style="margin-left:12px;">Project</label>
          <div class="col-sm-8 common-ul-li-drop">
            <div class="form-group px-0">
              <select  [(ngModel)]="SelProjectId" multiple > 
                <option [value]="o.projectId" *ngFor="let o of rProjects">
                   {{o.projectName}}
                </option>
            </select>
            </div>
          </div>
      </div>

      <div class="form-group row" style="margin-top:-20px">
        <label for="fname" class="col-sm-3 col-form-label" style="margin-left:12px;">Users</label>
          <div class="col-sm-8 common-ul-li-drop">
            <div class="form-group px-0">
              <select  [(ngModel)]="SelRuserId" multiple > 
                <option [value]="o.userId" *ngFor="let o of rUsers">
                   {{o.userFullName}}
                </option>
            </select>
            </div>
          </div>
      </div>
                                                    
      
            <div class="form-group">
                <button class="btn btn-primary"  (click) = "onSubmit()">Submit</button>
            </div>
        
         </div>
      </div>
    </div>
<app-footer></app-footer>
