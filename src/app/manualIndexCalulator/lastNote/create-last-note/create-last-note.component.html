<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create Last Note</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/lastNotes/' + snapAuditId">Manage Last Note </a> </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Create Last Note</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="lastNoteFrom" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Last Note</label>
            <input type="text" formControlName="lastMoteText" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastMoteText.errors }" />
            <div *ngIf="submitted && f.lastMoteText.errors" class="invalid-feedback">
              <div *ngIf="f.lastMoteText.errors.required">Note is required</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mt-1">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
