<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper kanban row mt-5 mb-5">
  <section class="content pb-3 col-md-5">
    <div class="container-fluid">
      <div class="card card-row p-0">
        <div class="card-header bg-primary">
          <h5 class="card-title text-light">
            Questions
          </h5>
        </div>
        <!-- <form [formGroup]="checklistForm" (ngSubmit)="onSubmit()"> -->
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="questionList2"
          [cdkDropListConnectedTo]="[finalQuestionList]" class="example-list" (cdkDropListDropped)="drop($event)"
          class="card-body kamban-card-body" id="all_structure">
          <div *ngFor="let qgroup of questionGroup">
            <span><b>{{qgroup.subgroupId}}</b></span>
            <ul *ngFor=" let q of qgroup.questions" class="card question-list-primary" cdkDrag>
              <li class="d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" (change)="onMoveCheck(q, $event.target.checked)"
                    id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    {{q.questionText}}
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <!-- <ul *ngFor="let q of questionList2" class="card question-list-success" cdkDrag>
            <li class="d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" (change)="onRemoveCheck(q, $event.target.checked)"
                  value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{q.questionText}}
                </label>
              </div>
            </li>
          </ul> -->

        </div>

        <!-- </form> -->
      </div>
    </div>
  </section>

  <section class="col-md-1">
    <div class="row">
      <button class="btn btn-sm btn-primary col-md-12 m-1" (click)='addToCheckList()'><i class="fa fa-chevron-right"
          aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-success m-1 col-md-12" (click)="removeFromCheckList()"><i class="fa fa-chevron-left"
          aria-hidden="true"></i></button>
    </div>
  </section>

  <section class="content pb-3 col-md-5">
    <div class="container-fluid">
      <div class="card card-row p-0">
        <div class="card-header bg-success">
          <h5 class="card-title text-light">
            Checked Questions
          </h5>
        </div>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="finalQuestion"
          [cdkDropListConnectedTo]="[questionList2List]" class="example-list" (cdkDropListDropped)="drop($event)"
          class="card-body kamban-card-body" id="all_stages">
          <ul *ngFor="let q of finalQuestion" class="card question-list-success" cdkDrag>
            <li class="d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" (change)="onRemoveCheck(q, $event.target.checked)"
                  value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{q.questionText}}
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="sendCheckList()">Save</button>
        </div>
      </div>
    </div>
  </section>
</div>
