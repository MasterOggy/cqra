<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Configure Checklist</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/project">Manage Projects</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Manage Trade Sequence</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <div cdkDropList class="card trade-container" (cdkDropListDropped)="drop($event)">
          <div cdkDrag class="card trade-cart m-2 p-2" *ngFor="let trade of trades">
            <span>{{trade.tradeName}}</span>
          </div>

        </div>
        <button class="btn btn-primary" (click)="onSubimt()">Save</button>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
