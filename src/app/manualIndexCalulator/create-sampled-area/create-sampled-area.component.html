<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create Sampeld Area</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/sampledArea/'+snapAuditId">Manage Sampled Area </a> </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Create Sampled Area</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="sampledAreaForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Sampled Area</label>
            <input type="text" formControlName="sampledAreaName" class="form-control" />
            <div class="invalid-feedback">
              <div >Client Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
