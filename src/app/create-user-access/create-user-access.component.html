<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create User Access</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/userAccess">Manage User Access</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create User Access</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form>

          <div class="form-group">
            <label>Users</label>
            <select class="form-control">
              <option [value]="0">Please Select</option>
              <option [value]="1">Admin </option>
              <option [value]="2">Supervisor or Engg</option>
            </select>
            <div *ngIf="submitted && f.selUser.errors" class="invalid-feedback">
              <div *ngIf="f.selUser.errors.required">Role is required</div>
            </div>
          </div>
          <hr>
          <div class="row ml-4 my-3">
            <input type="checkbox" class="btn-check mb-1" id="btn-check-outlined" autocomplete="off">
            <label class="label" for="btn-check-outlined">Select All  </label><br>
          </div>
          <h5>User Maintainance</h5>
          <div class="row">
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.userMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  User
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.manageUserAccessMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Manage USer Access
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.userAllocationMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  User Allocation
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.contractorMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Contractor
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.supervisorMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Contractor Supervisor
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.foremanMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Contractor Foreman
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.clientStaffMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Client Staff
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.assignContractor">
                <label class="form-check-label" for="flexCheckDefault">
                  Assign Contractor Supervisor
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.assignContractor">
                <label class="form-check-label" for="flexCheckDefault">
                  Assign Contractor Foreman
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Sampling
                </label>
              </div>
            </div>

          </div>

          <h5 class="mt-3">Master Maintainance</h5>
          <div class="row">
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.clientMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Client
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.schemeMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Project
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.buildingMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  WBS
                </label>
              </div>
            </div>

          </div>

          <h5 class="mt-3">Trade Maintainance</h5>
          <div class="row">
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.tradeGroup">
                <label class="form-check-label" for="flexCheckDefault">
                  Trade Group
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.tradeMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Trade
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.subgroupMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Subgroup
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.questionGroupMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Question Group
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.questionHeadingMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Quesstion Heading
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Question Title
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.questionMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Question
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  [checked]="userMenu.checklistGenerationMenu">
                <label class="form-check-label" for="flexCheckDefault">
                  Checklist
                </label>
              </div>
            </div>

          </div>



          <h5 class="mt-3">Sanp Audit Report</h5>
          <div class="row">
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  User log
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Edit NC & Conformity
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Nc Count
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  SingOff documents
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Inspection Report
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Snagging Report
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  NC Closure
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  NC Review
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  NC Approve
                </label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Quality Index
                </label>
              </div>
            </div>
          </div>

          <div class="form-group mt-4">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
