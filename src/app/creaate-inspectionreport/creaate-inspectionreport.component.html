<app-header></app-header>

<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-breadcrames">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Home</a>
          </li>
          <li class="breadcrumb-item active">Create Inspection Report</li>
        </ol>
      </div>

      <label for="fname" style="margin-right:15px;">Setect Option</label>

      <select [(ngModel)]="SelClientId" #clientId (change)="getProjects();" style="width:320px;margin-top:10px">
        <option [value]="0">With Index</option>
        <option [value]="1">Without Index</option>
      </select>


      <label for="fname" style="margin-right:15px;">Client</label>

      <select [(ngModel)]="SelClientId" #clientId (change)="getProjects();" style="width:320px;margin-top:10px">
        <option [value]="0">Please Select</option>
        <option [value]="o.clientId" *ngFor="let o of clients">
          {{o.clientName}}
        </option>
      </select>


      <label for="fname" style="margin-right:15px;margin-left:15px;">Project</label>

      <select [(ngModel)]="SelProjectId" #projectId (change)="getStructures();" style="width:320px;margin-top:10px">
        <option [value]="0">Please Select</option>
        <option [value]="o.projectId" *ngFor="let o of projects">
          {{o.projectName}}
        </option>
      </select>

      <div class="create-viewform">
        <div class="row m-0">
          <div class="col-sm-3">
            <div class="project-view-list">
              <div class="st-structure-common">
                <h2> Structure</h2>
              </div>
              <div class="col-sm-8 common-ul-li-drop">
                <div class="form-group px-0">
                  <select [(ngModel)]="SelstructureId" (change)="getTrade();" multiple
                    style="width:230px;height:100px;">
                    <option [value]="o.structureId" *ngFor="let o of structures">
                      {{o.structureName}}
                    </option>
                  </select>
                </div>
              </div>

            </div>
          </div>
          <div class="col-sm-3">
            <div class="project-view-list">
              <div class="st-structure-common">
                <h2> Trade</h2>
              </div>
              <div class="col-sm-8 common-ul-li-drop">
                <div class="form-group px-0">
                  <select [(ngModel)]="SelTradeId" multiple style="width:230px;height:100px;">
                    <option [value]="o.tradeId" *ngFor="let o of trades">
                      {{o.tradeName}}
                    </option>
                  </select>
                </div>
              </div>

            </div>
          </div>
          <div class="col-sm-3">
            <div class="project-view-list">
              <div class="st-structure-common">
                <h2> Contractor </h2>
              </div>
              <div class="col-sm-8 common-ul-li-drop">
                <div class="form-group px-0">
                  <select [(ngModel)]="SelContractorId" multiple style="width:230px;height:100px;">
                    <option [value]="o.contractorId" *ngFor="let o of contractors">
                      {{o.contractorName}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <br />

      <label for="fname" style="margin-right:15px;">Assessment Date</label>
      <input type="text" [(ngModel)]="SelAssessmentDate" />
