<app-header></app-header>
<div class="content-wrapper">
    <div class="container-fluid ">
      <div class="add-bg-here">
        <div class="add-container-viewcommon">
         <div class="add-breadcrames">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home </a>
              </li>
              <li class="breadcrumb-item active">Create User Equipment</li>
            </ol>
         </div> 
          <div class="right-side-create-view">
               <div class="create-content-operations">
                 <button type="button"> <a routerLink="/userEquipment">Manage User Equipment</a></button>
               </div>
            </div>
          </div>
         <div class="main-header_createview">
            <div class="left-side-header">
                <div class="create-content-header">
                  <h1>Create User Equipment</h1>
                </div>
            </div>
         </div>
         <div class="create-viewform">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Description</label>
              <textarea ng-model="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" ></textarea>
              <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                  <div *ngIf="f.clientName.errors.required">Address is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Remark</label>
              <textarea ng-model="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" ></textarea>
              <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                  <div *ngIf="f.clientName.errors.required">Address is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Equipment Type</label>
              <select  [(ngModel)]="SelEquipmentType" formControlName="selEquipmentType" class="form-control" > 
                  <option  [value]="0">Please Select</option>
                  <option  [value]="1">CQRA</option>
              </select>
              <div *ngIf="submitted && f.selEquipmentType.errors" class="invalid-feedback">
                  <div *ngIf="f.selEquipmentType.errors.required">Equipment Type is required</div>
              </div>
          </div>
          <div class="form-group">
            <label>Image 1</label>
            <input type="file" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Image 2</label>
            <input type="file" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
            </div>
          </div>
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
         </div>
      </div>
    </div>
<app-footer></app-footer>
