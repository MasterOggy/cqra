<app-header></app-header>
<div class="content-wrapper">
    <div class="container-fluid ">
      <div class="add-bg-here">
        <div class="add-container-viewcommon">
         <div class="add-breadcrames">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home </a>
              </li>
              <li class="breadcrumb-item active">Create User Access</li>
            </ol>
         </div>
          <div class="right-side-create-view">
               <div class="create-content-operations">
                 <button type="button"> <a routerLink="/userAccess">Manage User Access</a></button>
               </div>
            </div>
          </div>
         <div class="main-header_createview">
            <div class="left-side-header">
                <div class="create-content-header">
                  <h1>Create User Access</h1>
                </div>
            </div>
         </div>
         <div class="create-viewform">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
          <div class="form-group">
            <label>Users</label>
            <select  [(ngModel)]="SelUser" formControlName="selUser" class="form-control" > 
                <option  [value]="0">Please Select</option>
                <option  [value]="1">Admin </option>
                <option  [value]="2">Supervisor or Engg</option>
            </select>
            <div *ngIf="submitted && f.selUser.errors" class="invalid-feedback">
                <div *ngIf="f.selUser.errors.required">Role is required</div>
            </div>
          </div>
          <hr>
          <h5>User Maintainance</h5>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Role
                <input type="checkbox" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></label>
                <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                    <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>CQRA User
                <input type="checkbox" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></label>
                <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                    <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Manage CQRA User Access
                <input type="checkbox" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></label>
                <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                    <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>CQRA User Allocation
                <input type="checkbox" formControlName="clientName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></label>
                <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                    <div *ngIf="f.clientName.errors.required">Trade Name is required</div>
                </div>
              </div>
            </div>
          </div>

            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
         </div>
      </div>
    </div>
<app-footer></app-footer>
