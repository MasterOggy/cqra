<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create Reference Report</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/referenceNote/'+snapAduditId">Manage Reference Report </a>
            </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Create Reference Report</h1>
          </div>
        </div>
      </div>

      <div class="create-viewform">
        <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Reference Report</label>
            <input type="text" formControlName="referenceReportName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.referenceReportName.errors }" />
            <div *ngIf="submitted && f.referenceReportName.errors" class="invalid-feedback">
              <div *ngIf="f.referenceReportName.errors.required">Reference is required</div>
            </div>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
